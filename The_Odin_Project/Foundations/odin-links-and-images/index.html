<!DOCTYPE html>

<html>

    <head>
        <title>Odin Links and Images</title>
        <meta charset="UTF-8">
    </head>

    <body>

        <h1>Homepage</h1>

        <!-- Here we created a link using the anchor tag to a webpage on another website, using target _blank will open in a new tab. 
            using the rel attribute with noopner and noreferrer helps prevent phising attacks as explained in notes -->
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me</a>

        <!-- The link below is the same as above but will open on the same tab instead -->
        <a href="https://www.theodinproject.com/about">click me</a>

        <!-- The link below is a relative link, linking to our about page -->
        <a href="pages/about.html">About</a>

        <img src="images/dog.jpg" alt="imge of cute black pug" height="360" width="300">

    </body>



</html>
